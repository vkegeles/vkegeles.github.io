    </ul>
    <nav>
</header>

<body>
  <section>
    <form class="form">
      <fieldset>
        <legend>Your contact information</legend>
        <label for="firstname"> First name</label>
        <input type="text" id="firstname" name="firstname" required onkeyup="checkForm()" />
        <label for="lastname"> Last name</label>
        <input type="text" id="lastname" name="lastname" />
        <label for="email"> Email</label>
        <input type="email" id="email" name="email" required onkeyup="checkForm()" />
        <label for="comments">Comment</label>
        <textarea name="comments" id="conmments" required onkeyup="checkForm()"></textarea>
        <p>Please rate my page</p>
        <div class="container">
          <div class="star-widget">
            <input type="radio" name="rate" id="rate-5" value=5>
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-4" value=4 checked>
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3" value=3>
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-2" value=2>
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-1" value=1>
            <label for="rate-1" class="fas fa-star"></label>
          </div>
          <button type="submit" id="myButton" class="submit" disabled>Submit</button>
      </fieldset>
      <i class="fa fa-rocket"></i>
    </form>
  </section>
  <script src="js/form.js"></script>

</body>
